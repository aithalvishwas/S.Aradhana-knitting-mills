<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Inspection Report - S.ARADHANA KNITTING MILLS PVT LTD.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 py-10">
    <div class="container mx-auto max-w-7xl">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                 <div>
                    <h1 class="text-2xl font-bold text-gray-800">S.ARADHANA KNITTING MILLS PVT LTD.</h1>
                    <p class="mt-2 text-lg text-gray-600 font-semibold">FABRIC INSPECTION</p>
                </div>
                <div class="text-right">
                    <span class="text-sm font-semibold text-gray-500">DOC # AKM - QMS - 03</span>
                </div>
            </div>

            <form action="#" method="POST" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="space-y-4">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" name="date" id="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="style" class="block text-sm font-medium text-gray-700">Style</label>
                            <input type="text" name="style" id="style" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="buyer" class="block text-sm font-medium text-gray-700">Buyer</label>
                            <input type="text" name="buyer" id="buyer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="lot" class="block text-sm font-medium text-gray-700">Lot</label>
                            <input type="text" name="lot" id="lot" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="t-roll" class="block text-sm font-medium text-gray-700">T.Roll</label>
                            <input type="text" name="t-roll" id="t-roll" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="t-weight" class="block text-sm font-medium text-gray-700">T.Weight</label>
                            <input type="text" name="t-weight" id="t-weight" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                     <div class="space-y-4">
                        <div>
                            <label for="start-relax-time" class="block text-sm font-medium text-gray-700">Start Relax Time</label>
                            <input type="time" name="start-relax-time" id="start-relax-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                         <div>
                            <label for="colour" class="block text-sm font-medium text-gray-700">Colour</label>
                            <input type="text" name="colour" id="colour" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                         <div>
                            <label for="fabric" class="block text-sm font-medium text-gray-700">Fabric</label>
                            <input type="text" name="fabric" id="fabric" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="gsm" class="block text-sm font-medium text-gray-700">GSM</label>
                            <input type="text" name="gsm" id="gsm" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="lg:col-span-1 md:col-span-3 space-y-4">
                         <div>
                            <label for="req-dia" class="block text-sm font-medium text-gray-700">REQ DIA</label>
                            <input type="text" name="req-dia" id="req-dia" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                         <div>
                            <label for="acl-di" class="block text-sm font-medium text-gray-700">ACL DI</label>
                            <input type="text" name="acl-di" id="acl-di" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" name="end-date" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="end-relax-time" class="block text-sm font-medium text-gray-700">End Relax Time</label>
                            <input type="time" name="end-relax-time" id="end-relax-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="lg:col-span-1 md:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Fabric Swatch</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md h-full">
                            <div class="space-y-1 text-center">
                                 <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Upload a file</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200" id="inspection-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll Weight</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll No.</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">R.Dia</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">A.Dia.</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shut Off</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Oil/Stain</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patches</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Holes</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">N Line</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shade</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Col Yarn</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                 <div class="flex justify-between items-center mt-4">
                    <button type="button" id="add-row-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        + Add Row
                    </button>
                    <div class="flex items-center">
                        <label for="total-points" class="block text-sm font-medium text-gray-700 mr-2">Total Points:</label>
                        <input type="number" name="total-points" id="total-points" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div class="mt-8 pt-5 border-t flex justify-between items-center">
                     <div>
                        <a href="dashboard.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                           &larr; Back to Dashboard
                        </a>
                    </div>
                    <div class="flex gap-4">
                         <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
                            Submit Report
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addRowBtn = document.getElementById('add-row-btn');
            const tableBody = document.querySelector('#inspection-table tbody');

            const createRow = () => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap"><input type="text" class="table-input"></td>
                    <td class="px-2 py-2 whitespace-nowrap text-center">
                        <button type="button" class="text-red-600 hover:text-red-900 delete-row-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            };

            for(let i = 0; i < 5; i++) {
                createRow();
            }
            addRowBtn.addEventListener('click', createRow);

            tableBody.addEventListener('click', function(e) {
                if (e.target.closest('.delete-row-btn')) {
                    e.target.closest('tr').remove();
                }
            });
        });
    </script>
</body>
</html>
